{% extends "master.html" %}

{% block title%}Task List{% endblock %}

{% block content%}

<body data-bs-theme="light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-white bg-info">
                        <h4 class="mb-0">Update Task</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required>{{ task.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="due_date" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="due_date" name="due_date"
                                    value="{{ task.due_date|date:'Y-m-d' }}">
                                {% if error %}
                                    <span class="text-danger">{{ error }}</span>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <input type="checkbox" name="status" id="status" {% if task.complete_task %}checked{% endif %}>
                                <label for="status">Completed</label>
                            </div>
                            <button type="submit" class="btn btn-success">Update Task</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
