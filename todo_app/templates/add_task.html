<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-white bg-info">
                    <h4 class="mb-0"> Add New Task</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter task title">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter task description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" id="due_date" name="due_date" class="form-control">
                        </div>
                        <div class="d-flex justify-content-end gap-3">
                            <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
                            <button type="submit" class="btn text-white bg-success rounded-1">
                                Add Task
                            </button>
                        </div>
                        <!-- <button type="submit" class="btn text-white bg-info rounded-1 d-flex justify-content-end" >Add Task</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
